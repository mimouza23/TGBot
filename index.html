<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarjaDZ-TTS-Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        /* Background & Core Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1a1a1d 0%, #2d2d32 25%, #1f1f23 50%, #2a2a2e 75%, #161618 100%);
            color: white;
            -webkit-overflow-scrolling: touch;
        }

        /* Background Animation */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: dramaticMove 20s ease-in-out infinite;
            opacity: 0.6;
        }

        .map-layer {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        @keyframes dramaticMove {

            0%,
            100% {
                transform: scale(1.0);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0.65) 100%);
            z-index: 1;
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .glass-panel {
            background: rgba(20, 20, 25, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #e8c170, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            font-family: 'Amiri', serif;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .sarf-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(232, 193, 112, 0.15);
            color: #e8c170;
            padding: 5px 12px;
            border-radius: 20px;
            font-family: 'Amiri', serif;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 20px;
            border: 1px solid rgba(232, 193, 112, 0.3);
        }

        textarea {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-family: 'Amiri', serif;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #e8c170;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 15px;
            border-radius: 10px;
        }

        .label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        select {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            outline: none;
            font-family: 'Outfit', sans-serif;
            max-width: 150px;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #e8c170;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        /* Pro Settings Dropdown */
        .pro-settings-header {
            width: 100%;
            text-align: left;
            padding: 10px;
            background: none;
            border: none;
            color: #e8c170;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }

        .pro-settings-content {
            display: none;
            flex-direction: column;
            gap: 15px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .pro-settings-content.open {
            display: flex;
        }

        .range-container {
            width: 100%;
        }

        .range-label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 5px;
            color: #aaa;
        }

        input[type=range] {
            width: 100%;
            accent-color: #e8c170;
        }

        /* Buttons */
        .btn-generate {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #e8c170, #d4a040);
            color: #1a1a1d;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(232, 193, 112, 0.3);
        }

        .btn-generate:active {
            transform: scale(0.98);
        }

        .btn-generate:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-ad {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #e8c170;
            color: #e8c170;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }

        #result-area {
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s;
        }

        .audio-player {
            width: 100%;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="background-container">
        <div class="map-container"><img src="algeria-map-art.png" class="map-layer"></div>
        <div class="dark-overlay"></div>
    </div>

    <div class="content">
        <div class="glass-panel">
            <h1>DarjaDZ-TTS-Pro</h1>
            <div class="subtitle">ÿ≠ŸàŸÑ ÿßŸÑÿØÿßÿ±ÿ¨ÿ© ŸÑŸÉŸÑÿßŸÖ</div>

            <div class="sarf-badge">
                <span id="sarf-balance">0</span> <span>ÿµÿ±ŸÅ</span>
            </div>

            <textarea id="user-text" placeholder="Type Darja here..."></textarea>

            <div class="controls">
                <div class="control-row">
                    <span class="label">Provider</span>
                    <select id="provider-select">
                        <option value="elevenlabs">ElevenLabs (Premium)</option>
                        <option value="edge-tts">Edge-TTS (Free)</option>
                    </select>
                </div>

                <div class="control-row">
                    <span class="label">Voice</span>
                    <select id="voice-select">
                        <!-- Populated by JS -->
                    </select>
                </div>

                <div class="control-row">
                    <span class="label">AI Tashkeel</span>
                    <label class="switch">
                        <input type="checkbox" id="tashkeel-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <button class="pro-settings-header" id="pro-toggle">
                <span>Pro Settings</span> <span>‚ñº</span>
            </button>
            <div class="pro-settings-content" id="pro-content">
                <div class="range-container">
                    <div class="range-label"><span>Pitch (Hz)</span> <span id="pitch-val">Default</span></div>
                    <input type="range" id="pitch-slider" min="-60" max="60" value="0">
                    <div class="range-label"><span>Deep Hacker</span> <span>Chipmunk</span></div>
                </div>
                <div class="range-container">
                    <div class="range-label"><span>Rate (%)</span> <span id="rate-val">Default</span></div>
                    <input type="range" id="rate-slider" min="-100" max="100" value="0">
                </div>
            </div>

            <button id="generate-btn" class="btn-generate">üéôÔ∏è Generate Audio</button>
            <button id="earn-sarf-btn" class="btn-ad">üì∫ Watch Ad (+100 Sarf)</button>

            <div id="result-area">
                <p style="color: #e8c170; margin-bottom: 10px;">‚ú® Generated!</p>
                <audio id="audio-player" controls class="audio-player"></audio>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- CONFIG ---
        const BACKEND_URL = "https://68268931aebc.ngrok-free.app"; // Update this!
        const ADSGRAM_BLOCK_ID = "19869";
        const SARF_PER_CHAR = 2;
        const SARF_PER_AD = 100;

        // --- STATE ---
        let currentBalance = 0;
        let AdController;

        // --- VOICES ---
        const voices = {
            elevenlabs: [
                { id: "21m00Tcm4TlvDq8ikWAM", name: "Rachel (Female)" },
                { id: "ErXwobaYiN019PkySvjV", name: "Antoni (Male)" } // Example ID
            ],
            "edge-tts": [
                { id: "ar-DZ-IsmaelNeural", name: "Ismael (Male)" },
                { id: "ar-DZ-AminaNeural", name: "Amina (Female)" } // Hypothetical, usually standard Arabic voices used or closest match
            ]
        };

        // --- INIT ---
        async function init() {
            // Setup Adsgram
            try {
                AdController = window.Adsgram.init({ blockId: ADSGRAM_BLOCK_ID });
            } catch (e) { console.error("Adsgram init error:", e); }

            // Load Balance
            await fetchBalance();

            // Setup UI
            setupVoices();
            setupListeners();
        }

        async function fetchBalance() {
            try {
                const res = await fetch(`${BACKEND_URL}/balance`, {
                    headers: { 'X-Telegram-Init-Data': tg.initData, 'ngrok-skip-browser-warning': 'true' }
                });
                if (res.ok) {
                    const data = await res.json();
                    currentBalance = data.balance;
                    updateBalanceUI();
                }
            } catch (e) {
                console.error("Balance fetch failed", e);
            }
        }

        function updateBalanceUI() {
            document.getElementById('sarf-balance').innerText = currentBalance;
        }

        function setupVoices() {
            const provider = document.getElementById('provider-select').value;
            const voiceSelect = document.getElementById('voice-select');
            voiceSelect.innerHTML = "";

            const availableVoices = voices[provider] || [];
            availableVoices.forEach(v => {
                const opt = document.createElement('option');
                opt.value = v.id;
                opt.innerText = v.name;
                voiceSelect.appendChild(opt);
            });
        }

        function setupListeners() {
            document.getElementById('provider-select').addEventListener('change', setupVoices);

            // Pro Settings Toggle
            document.getElementById('pro-toggle').addEventListener('click', () => {
                document.getElementById('pro-content').classList.toggle('open');
            });

            // Sliders UI Update
            document.getElementById('pitch-slider').addEventListener('input', (e) => {
                const val = e.target.value;
                document.getElementById('pitch-val').innerText = val == 0 ? "Default" : (val > 0 ? `+${val}Hz` : `${val}Hz`);
            });
            document.getElementById('rate-slider').addEventListener('input', (e) => {
                const val = e.target.value;
                document.getElementById('rate-val').innerText = val == 0 ? "Default" : (val > 0 ? `+${val}%` : `${val}%`);
            });

            // Generate
            document.getElementById('generate-btn').addEventListener('click', handleGenerate);

            // Watch Ad
            document.getElementById('earn-sarf-btn').addEventListener('click', watchAd);
        }

        async function watchAd() {
            if (!AdController) {
                alert("Ads are not loading. Trying fallback...");
                // Fallback logic here (e.g. Monetag or just free credit for now)
                verifyAdReward();
                return;
            }

            AdController.show().then((result) => {
                // Reward user
                verifyAdReward();
            }).catch((result) => {
                // Ad failed
                alert("Ad failed. Trying fallback network...");
                // Simulate fallback success for now
                verifyAdReward();
            });
        }

        async function verifyAdReward() {
            try {
                const res = await fetch(`${BACKEND_URL}/verify_ad`, {
                    method: 'POST',
                    headers: { 'X-Telegram-Init-Data': tg.initData, 'ngrok-skip-browser-warning': 'true' }
                });
                if (res.ok) {
                    const data = await res.json();
                    currentBalance = data.new_balance;
                    updateBalanceUI();
                    tg.showAlert(`+${SARF_PER_AD} Sarf Added!`);
                }
            } catch (e) {
                alert("Network error verifying reward.");
            }
        }

        async function handleGenerate() {
            const text = document.getElementById('user-text').value.trim();
            if (!text) return tg.showAlert("Please enter text!");

            const cost = text.length * SARF_PER_CHAR;
            if (currentBalance < cost) {
                const needed = cost - currentBalance;
                const adsNeeded = Math.ceil(needed / SARF_PER_AD);
                tg.showConfirm(`Insufficient Sarf!\nCost: ${cost}\nYou have: ${currentBalance}\n\nWatch ${adsNeeded} ad(s) to continue?`, (confirmed) => {
                    if (confirmed) watchAd();
                });
                return;
            }

            // Proceed to Generate
            const btn = document.getElementById('generate-btn');
            btn.disabled = true;
            btn.innerText = "Generating...";

            try {
                const payload = {
                    text: text,
                    provider: document.getElementById('provider-select').value,
                    voice_id: document.getElementById('voice-select').value,
                    use_tashkeel: document.getElementById('tashkeel-toggle').checked,
                    pitch_shift: document.getElementById('pitch-slider').value,
                    rate_shift: (document.getElementById('rate-slider').value > 0 ? "+" : "") + document.getElementById('rate-slider').value + "%"
                };

                const res = await fetch(`${BACKEND_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': tg.initData,
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (!res.ok) {
                    if (res.status === 402) {
                        tg.showAlert("Insufficient Sarf! Please watch an ad.");
                    } else {
                        throw new Error(data.error || "Unknown error");
                    }
                } else {
                    currentBalance = data.new_balance;
                    updateBalanceUI();

                    const audioPlayer = document.getElementById('audio-player');

                    // Fetch audio as blob to bypass ngrok warning
                    try {
                        const audioRes = await fetch(data.url, {
                            headers: { 'ngrok-skip-browser-warning': 'true' }
                        });
                        const audioBlob = await audioRes.blob();
                        const blobUrl = URL.createObjectURL(audioBlob);
                        audioPlayer.src = blobUrl;
                    } catch (e) {
                        console.error("Blob fetch failed, falling back to direct URL", e);
                        audioPlayer.src = data.url;
                    }

                    document.getElementById('result-area').style.display = 'block';
                    audioPlayer.load();
                    audioPlayer.play().catch(e => console.log("Auto-play blocked"));
                }

            } catch (e) {
                tg.showAlert("Error: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "üéôÔ∏è Generate Audio";
            }
        }

        // Start
        init();

    </script>
</body>

</html>
