<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarjaDZ-TTS-Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/js/adsgram.js?blockId=19727"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        /* Background Styles from background.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            /* Enable scrolling */
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1a1a1d 0%, #2d2d32 25%, #1f1f23 50%, #2a2a2e 75%, #161618 100%);
            color: white;
            -webkit-overflow-scrolling: touch;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: dramaticMove 20s ease-in-out infinite;
            will-change: transform;
        }

        .map-layer {
            max-width: 95%;
            max-height: 95%;
            width: auto;
            height: auto;
            object-fit: contain;
            opacity: 0.6;
        }

        @keyframes dramaticMove {

            0%,
            100% {
                transform: scale(1.0);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0.65) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .sand-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }

        .sand-particle {
            position: absolute;
            background: rgba(210, 180, 140, 0.5);
            border-radius: 50%;
            animation: floatAcross linear infinite;
        }

        @keyframes floatAcross {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: translateX(110vw) translateY(-10vh);
                opacity: 0;
            }
        }

        /* Main Content Styles */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* Start from top for scrolling */
            min-height: 100vh;
            padding: 40px 20px;
        }

        .glass-panel {
            background: rgba(20, 20, 25, 0.2);
            /* More transparent */
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #e8c170, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-family: 'Amiri', serif;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-family: 'Amiri', serif;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #e8c170;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 15px;
            border-radius: 10px;
        }

        .label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #e8c170;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        /* Dropdown */
        select {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            outline: none;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
        }

        select option {
            background: #2d2d32;
        }

        .btn-generate {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #e8c170, #d4a040);
            color: #1a1a1d;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(232, 193, 112, 0.3);
        }

        .btn-generate:active {
            transform: scale(0.98);
        }

        .btn-generate:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #result-area {
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s;
        }

        .audio-player {
            width: 100%;
            margin-top: 10px;
        }

        .download-link {
            display: inline-block;
            margin-top: 10px;
            color: #e8c170;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        .download-link:hover {
            border-color: #e8c170;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Background Layers -->
    <div class="background-container">
        <div class="map-container">
            <img src="algeria-map-art.png" alt="Algeria Map Art" class="map-layer">
        </div>
        <div class="dark-overlay"></div>
        <div class="sand-container">
            <!-- Particles generated by JS for cleaner HTML -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="glass-panel">
            <h1>DarjaDZ-TTS-Pro</h1>
            <div class="subtitle">ÿ≠ŸàŸÑ ÿßŸÑÿØÿßÿ±ÿ¨ÿ© ŸÑŸÉŸÑÿßŸÖ</div>

            <textarea id="user-text"
                placeholder="Type Darja using Arabic keyboard; AI will do the tashkeel for you if none is provided..."></textarea>

            <div class="controls">
                <div class="control-row">
                    <span class="label">Use AI for Tashkeel</span>
                    <label class="switch">
                        <input type="checkbox" id="tashkeel-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-row">
                    <span class="label">Voice Model</span>
                    <select id="voice-select">
                        <option value="21m00Tcm4TlvDq8ikWAM">Premium Voice (ElevenLabs)</option>
                        <option value="standard" disabled>Standard Voice (Coming Soon)</option>
                    </select>
                </div>
            </div>

            <button id="generate-btn" class="btn-generate">üéôÔ∏è Generate Voice Note</button>
            <button id="test-btn"
                style="background: none; border: 1px solid rgba(255,255,255,0.2); color: rgba(255,255,255,0.5); margin-top: 10px; padding: 5px; border-radius: 5px; font-size: 10px; cursor: pointer;">Test
                Connection</button>

            <div id="result-area">
                <p style="color: #e8c170; margin-bottom: 10px; font-size: 14px;">‚ú® Audio Generated Successfully!</p>
                <audio id="audio-player" controls class="audio-player" crossorigin="anonymous"></audio>
                <a id="download-btn" class="download-link" href="#" download="darja_voice.mp3">Download MP3</a>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Pre-fill text from URL if provided
        const urlParams = new URLSearchParams(window.location.search);
        const initialText = urlParams.get('text');
        const userId = urlParams.get('userid'); // Get user ID from Telegram
        if (initialText) {
            document.getElementById('user-text').value = decodeURIComponent(initialText);
        }

        // Generate Sand Particles
        const sandContainer = document.querySelector('.sand-container');
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'sand-particle';
            p.style.width = Math.random() * 4 + 2 + 'px';
            p.style.height = p.style.width;
            p.style.top = Math.random() * 100 + '%';
            p.style.left = '-20px';
            p.style.animationDuration = Math.random() * 10 + 10 + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            sandContainer.appendChild(p);
        }

        // Logic
        const generateBtn = document.getElementById('generate-btn');
        const testBtn = document.getElementById('test-btn');
        const resultArea = document.getElementById('result-area');
        const audioPlayer = document.getElementById('audio-player');
        const downloadBtn = document.getElementById('download-btn');
        const userTextInput = document.getElementById('user-text');

        // CONFIGURATION
        const ADSGRAM_BLOCK_ID = "19727"; // Update this!
        // IMPORTANT: Replace with your actual Bot URL (e.g., https://myapp.ngrok-free.app)
        // If running locally with no tunnel, this won't work from Netlify.
        const BACKEND_URL = "https://c7ecafb64214.ngrok-free.app";

        let AdController;
        try {
            AdController = window.Adsgram.init({ blockId: ADSGRAM_BLOCK_ID });
        } catch (e) {
            console.error("Adsgram init failed", e);
        }

        async function generateAudio(text) {
            generateBtn.disabled = true;
            generateBtn.innerText = "Generating...";
            console.log("Starting fetch to:", `${BACKEND_URL}/generate`);

            try {
                const response = await fetch(`${BACKEND_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true' // Bypass ngrok warning page
                    },
                    body: JSON.stringify({
                        text: text,
                        voice_id: document.getElementById('voice-select').value,
                        user_id: userId // Pass user ID to bot
                    })
                });

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(errText || "Generation failed");
                }

                const data = await response.json();
                const audioUrl = data.url;

                // Fetch audio as blob to bypass ngrok warning
                try {
                    const audioRes = await fetch(audioUrl, {
                        headers: {
                            'ngrok-skip-browser-warning': 'true'
                        }
                    });
                    const audioBlob = await audioRes.blob();
                    const blobUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = blobUrl;
                } catch (e) {
                    console.error("Blob fetch failed, falling back to direct URL", e);
                    audioPlayer.src = audioUrl;
                }

                audioPlayer.load(); // Force the player to load the new source

                // Update download button to use Telegram's openLink
                downloadBtn.onclick = (e) => {
                    e.preventDefault();
                    tg.openLink(audioUrl);
                };

                resultArea.style.display = 'block';
                generateBtn.innerText = "üéôÔ∏è Generate Another";
                saveToHistory(text);

            } catch (e) {
                alert("Fetch Error: " + e.message);
                generateBtn.innerText = "üéôÔ∏è Generate Voice Note";
            } finally {
                generateBtn.disabled = false;
            }
        }

        generateBtn.addEventListener('click', () => {
            const text = userTextInput.value.trim();
            if (!text) {
                tg.showAlert("Please enter some text first!");
                return;
            }

            if (!AdController) {
                alert("Ad SDK not loaded. Trying direct generation...");
                generateAudio(text);
                return;
            }

            // Show Ad
            AdController.show().then((result) => {
                // User watched ad
                generateAudio(text);
            }).catch((result) => {
                // Ad failed or skipped
                alert("Ad failed/skipped. Generating anyway...");
                // For better UX during dev/testing, we allow generation.
                // In production, you might want to block it.
                generateAudio(text);
            });
        });

        testBtn.addEventListener('click', async () => {
            alert("Testing connection to: " + BACKEND_URL + "/ping");
            try {
                const res = await fetch(BACKEND_URL + "/ping", {
                    method: 'GET',
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const text = await res.text();
                if (text === "pong") {
                    alert("‚úÖ Connection Success! Bot responded with: " + text);
                } else {
                    alert("‚ùì Connected, but got weird response: " + text);
                }
            } catch (e) {
                alert("‚ùå Connection Failed: " + e.message);
            }
        });

        function saveToHistory(text) {
            const history = JSON.parse(localStorage.getItem('tts_history') || '[]');
            history.unshift({ text, date: new Date().toISOString() });
            localStorage.setItem('tts_history', JSON.stringify(history.slice(0, 10)));
        }
    </script>
</body>

</html>
